<head>
    <link rel="stylesheet" href="./css/main.css">
    <!-- Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="nav-column">
        <button onclick="UpCategory()">Back</button>
        <ul id="nav-container">
            <li id="nav-item" hidden><a href="#">Title</a></li>
        </ul>
    </div>
    <div class="article-column" hidden>
        <h1 id="article-title"></h1>
        <p  id="article-body"></p>
    </div>
    <div class="edit-container">
        <input type="text" id="edit-title" placeholder="Title"><br>
        <input type="text" id="edit-tags"  placeholder="Tags (separated by commas)"><br>
        <br>
        <div id="edit-content">
        </div>
        <button onclick="SetNewArticle()">New</button>
        <button onclick="SaveArticle()">Save</button>
    </div>
    <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <script src="./js/main.js"></script>
    <script src="./js/front.js"></script>
